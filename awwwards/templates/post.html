{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div style="background-color: #efefef;" class="container-fluid">
    <div class="row">

        <div class="col-md-6 mx-auto card p-5 mt-5 mb-5">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Add Project</h3>
                </div>
                <div class="panel-body">

                    <form action="{%url 'post'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-secondary btn-sm" value="Post">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
